<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>页面要素管理</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/css/skins/skin-purple.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easyui.min.1.2.2.js"></script>
    <script src="/js/admintle.min.js"></script>
</head>
<body>
<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            页面要素管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>模板</a></li>
            <li class="active">配置</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Abstract Template Manage<span style="font-size: 12px;">  *建议使用英文字符</span></h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="post" action="template_em.action" class="form-horizontal">
                    <input type="hidden" id="id" name="id" value="<#if em??>${em.id}</#if>"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="common_ref" class="col-sm-2 control-label">公共引用部分</label>
                            <div class="col-sm-10">
                                <textarea id="common_ref" name="common_ref" rows="10" cols="120"><#if em??>${em.common_ref}</#if></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="page_header" class="col-sm-2 control-label">页面头部</label>
                            <div class="col-sm-10">
                                <textarea id="page_header" name="page_header" rows="10" cols="120"><#if em??>${em.page_header}</#if></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="page_footer" class="col-sm-2 control-label">页面尾部</label>
                            <div class="col-sm-10">
                                <textarea id="page_footer" name="page_footer" rows="10" cols="120"><#if em??>${em.page_footer}</#if></textarea>
                            </div>
                        </div>
                        <div id="params">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->

</div>
</body>
</html>
