<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加权限项</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/css/skins/skin-purple.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easyui.min.1.2.2.js"></script>
    <script src="/js/admintle.min.js"></script>
</head>
<body>
<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加权限组
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>权限</a></li>
            <li class="active">配置</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Role Group<span style="font-size: 12px;">  *建议使用英文字符</span></h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="post" action="role_a.action" class="form-horizontal">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">权限组名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="菜单名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限项</label>
                            <div class="col-sm-10">
                                <#if menus??>
                                    <#list menus as menu>
                                        <p>
                                            ${menu.menuname}
                                            <br/>
                                            <#if menu.menus??>
                                                <#list menu.menus as item>
                                                    <input type="checkbox" name="role_item" checked value="${item.menuid}" />${item.menuname}&nbsp;&nbsp;&nbsp;
                                                </#list>
                                            </#if>
                                        </p>
                                    </#list>
                                </#if>
                            </div>
                        </div>
                        <div id="params">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" onclick="window.location.reload();" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
