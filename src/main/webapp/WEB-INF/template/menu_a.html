<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单添加</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/css/skins/skin-purple.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.easyui.min.1.2.2.js"></script>
    <script src="/js/admintle.min.js"></script>
</head>
<body>
<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加菜单
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>菜单</a></li>
            <li class="active">配置</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Menu<span style="font-size: 12px;">  *URL建议使用英文字符,中文存在乱码情况</span></h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="post" action="menu_a.action" class="form-horizontal">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">菜单名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="菜单名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icons" class="col-sm-2 control-label">菜单图标</label>

                            <div class="col-sm-10">
                                <select id="icons" name="icons" class="form-control">
                                    <option value="book">book</option>
                                    <option value="bars">bars</option>
                                    <option value="cogs">cogs</option>
                                    <option value="user">user</option>
                                    <option value="credit-card">credit-card</option>
                                    <option value="tasks">tasks</option>
                                    <option value="envelope-o">envelope-o</option>
                                    <option value="calendar-check-o">calendar-check-o</option>
                                    <option value="unlock-alt">unlock-alt</option>
                                    <option value="clock-o">clock-o</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label">菜单级别</label>

                            <div class="col-sm-10">
                                <select id="pid" name="pid" class="form-control">
                                    <option value="0">顶级菜单</option>
                                    <#if pm??>
                                        <#list pm as item>
                                            <option value="${item.menuid}">${item.menuname}</option>
                                        </#list>
                                    </#if>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">菜单地址</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="url" id="url" placeholder="菜单地址">
                            </div>
                        </div>
                        <div id="params">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" onclick="window.location.reload();" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
